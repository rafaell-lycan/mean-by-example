<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>AngularJS TodoList App</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Rokkitt:400,700|Open+Sans:300,400,600">
  <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- /container -->
  <div class="container">
    <!-- content -->
    <div class="content">
      <h1>TodoList</h1>
      <p class="tagline">AngularJS TodoList App</p>
      <form>
        <div class="inputContainer">
          <input type="text" id="description" class="taskName" placeholder="What do you need to do?">
          <label for="description">Description</label>
        </div>
        <div class="inputContainer half last">
          <i class="fa fa-caret-down selectArrow"></i>
          <select id="category" class="taskCategory">
            <option class="disabled" value="">Choose a category</option>
          </select>
          <label for="category">Category</label>
        </div>
        <div class="inputContainer half last right">
          <input type="date" id="dueDate" class="taskDate">
          <label for="dueDate">Due Date</label>
        </div>
        <div class="row">
          <button class="taskAdd"><i class="fa fa-plus icon"></i>Add task</button>
          <button class="taskDelete"><i class="fa fa-trash-o icon"></i>Delete Tasks</button>
        </div>
      </form>

      <!-- taskList -->
      <ul class="taskList">
        <li class="taskItem">
          <input type="checkbox" class="taskCheckbox">
          <span class="complete">Lorem Ipsum sit amet.</span>
          <span class="category-Personal">Category</span>
          <strong class="taskDate complete-{{taskItem.complete}}"><i class="fa fa-calendar"></i>Deadline</strong>
        </li>
      </ul>
      <!-- /taskList -->
    </div>
    <!-- /content -->
  </div>
  <!-- /container -->
  <footer>
    <p>Angular TodoList App</p>
  </footer>

  <script src="vendor/angular/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
